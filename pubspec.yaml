name: mvp_code
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  google_fonts: ^5.0.0 # Added google_fonts for custom fonts
  flutter_svg: ^2.0.9  # Add SVG support
  firebase_core: ^2.25.5  # Firebase Core functionality
  cloud_firestore: ^4.15.6  # Cloud Firestore database
  firebase_auth: ^4.17.6  # Firebase Authentication
  flutter_chat_ui: ^1.6.12  # For chat UI components
  flutter_chat_types: ^3.6.2  # Types for chat functionality
  http: 1.3.0
  google_sign_in: ^6.1.5
  provider: ^6.1.1  # State management for MVVM
  crypto: ^3.0.3  # For password hashing
  shared_preferences: ^2.0.15  # For cross-platform local storage
  
  # Admin terminal dependencies
  intl: ^0.18.1  # For date formatting in admin terminal

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/heartarrow.png
    - lib/assets/mother.png
    - lib/assets/arrow.png
    - lib/assets/NavArrow.png
  